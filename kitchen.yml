---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  product_version: 14.13.11
  install_strategy: once
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-stream-8
  - name: debian-10
  - name: debian-11
  - name: fedora-latest
  - name: rockylinux-8
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[mondoo-test::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      mondoo:
        registration_token: <%= !ENV['MONDOO_TOKEN'] %>
